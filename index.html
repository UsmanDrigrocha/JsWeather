<body>
    <h1>Enter City to check Weather</h1>
    <div class="weatherBodyContainer">
        <div class="searchDiv">
            <div class="search">

                <input type="search" id="search">

            </div>
            <button onclick="setCity();"><img src="https://img.icons8.com/ios-glyphs/30/search--v1.png"
                    alt="search--v1" /></button>
        </div>
        <div class="weatherReport">
            <div class="tempDesc"> <img src="" id="image">
                <h1 class="desc"></h1>
            </div>

            <div class="txt">
                <h1 class="temp"></h1>
                <h1 class="city"></h1>
            </div>
        </div>
    </div>
